<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
    <script type="module" src="./js/2-form.js" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <form class="feedback-form" autocomplete="off">
        <label class="label">
            <p class="name_label">Email</p>
            <input class="email_input" type="email" name="email" autofocus />
        </label>
        <label class="label-mesage">
            <p class="name_label">Message</p>
            <textarea class="massage_textarea" name="message" rows="8"></textarea>
        </label>
        <button class="login" type="submit">
            <p class="log_in_btn">Submit</p>
        </button>
    </form>
</body>

</html>
